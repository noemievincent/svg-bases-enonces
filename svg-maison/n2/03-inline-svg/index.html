2.7 A Flower's Gotta Have a Stem
	a) Créer une fleur en utilisant deux cercles
	   1°) un cercle de centre (228,267) avec un rayon de 6 px de couleur #EC7E23
	   2°) un cercle de centre (231,266) avec un rayon de 2 px de couleur #FBCE1D
    b) Let's create a line that will act as our flower's stem
       1°) Create a line element
       2°) Position the line element by setting the x1 attribute to 228 and y1 attribute to 267. Then, set the x2 attribute to 228 and y2 attribute to 282
       3°) Lastly, set the stroke color to #068C70 and the stroke-width to 1

2.8 Adding Text to Our Icon
    Use a text element to add the word HOME to our icon
    1°) Create a text element with the word HOME
    2°) Position the text element at x coordinate 82 and y coordinate 100
    3°) Set the font-size to 68 and the fill color to #3E9FD8
    4°) Set the stroke color to #FFFFFF and stroke-width to 2
    5°) Set the font-family of the text to Luckiest Guy
