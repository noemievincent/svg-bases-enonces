<!DOCTYPE html>
<html lang="fr">
 	<head>
 		<meta charset="utf-8">
 		<meta name="description" content="Description">
 		<title>Animated Schmuffle-Phone Icon</title>
 		<link rel="stylesheet" href="styles.css">
 	</head>
	<body>
		<h1>Schmuffle-Phone Icon</h1>
		<!-- Dessiner le téléphone,
		1°) il se trouve dans viewBox de 80 px par 200 px positionnée en (0,0) dans le viewport
		2°) il est  composé de
		    * en (5,5), un rectangle de 100 px de haut et 70 px de large de couleur blanche avec un bord #FF2626 de 10 px avec des bords arrondis de 5 px
		    * un cercle blanc de centre (40,105) et de 4px de rayon
		-->
		<svg viewBox="0 0 80 200" xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect height="100" width="70" fill="white" stroke="#FF2626" stroke-width="10" rx="5" ry="5" x="5" y="5"></rect>
			 <circle r="4" cx="40" cy="105" fill="white"></circle>
		</svg>
	</body>
</html>
